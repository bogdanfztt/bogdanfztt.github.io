        .container {

        /* Стрелки навигации */
        .slick-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 40px;
            height: 40px;
            background: #3498db;
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 18px;
            cursor: pointer;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }
        
        .slick-arrow:hover {

            transform: translateY(-50%) scale(1.1);
        }
        
        .slick-prev {
            left: 0;
        }
        
        .slick-next {

        }
        
        /* Пейджер */
        .pager {

            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        
        .page-info {

        }
        
        .page-dots {

        .image-counter {

            color: #7f8c8d;

    <!-- JavaScript код -->
    <script>
        $(document).ready(function() {
            console.log('Инициализация слайдера...');
            
            // Инициализация слайдера
            $('#gallerySlider').slick({
                slidesToShow: 3,    // На ПК показываем 3 изображения
                slidesToScroll: 3,  // Прокручиваем по 3
                arrows: true,       // Показываем стрелки
                dots: false,        // Скрываем стандартные точки
                infinite: true,     // Бесконечная прокрутка
                speed: 300,         // Скорость анимации
                prevArrow: '<button type="button" class="slick-prev">←</button>',
                nextArrow: '<button type="button" class="slick-next">→</button>',
                responsive: [
                    {
                        breakpoint: 769, // Для смартфонов (меньше 769px)
                        settings: {
                            slidesToShow: 1,    // На смартфонах 1 изображение
                            slidesToScroll: 1   // Прокручиваем по 1
                        }
                    }
                ]
            });
            
            // Элементы пейджера
            const currentPageElement = document.getElementById('currentPage');
            const totalPagesElement = document.getElementById('totalPages');
            const pageDotsElement = document.getElementById('pageDots');
            const imageCounterElement = document.getElementById('imageCounter');
            
            // Функция для получения количества видимых слайдов
            function getSlidesToShow() {
                // Если ширина экрана меньше 769px - это смартфон (1 слайд)
                // Иначе - ПК (3 слайда)
                return window.innerWidth < 769 ? 1 : 3;
            }
            
            // Рассчитываем количество страниц
            function calculateTotalPages() {
                const slidesCount = 8; // Всего 8 изображений
                const slidesToShow = getSlidesToShow();
                const totalPages = Math.ceil(slidesCount / slidesToShow);
                console.log('Всего страниц:', totalPages, '(слайдов на странице:', slidesToShow, ')');
                return totalPages;
            }
            
            // Обновляем пейджер
            function updatePager() {
                const slider = $('#gallerySlider');
                const currentSlide = slider.slick('slickCurrentSlide');
                const slidesToShow = getSlidesToShow();
                const totalPages = calculateTotalPages();
                const currentPage = Math.floor(currentSlide / slidesToShow) + 1;
                
                console.log('Текущий слайд:', currentSlide, 'Текущая страница:', currentPage);
                
                // Обновляем текст
                currentPageElement.textContent = `Страница ${currentPage}`;
                totalPagesElement.textContent = ` из ${totalPages}`;
                imageCounterElement.textContent = `Изображение ${currentSlide + 1} из 8`;
                
                // Обновляем точки
                updatePageDots(currentPage, totalPages);
            }
            
            // Обновляем точки пейджера
            function updatePageDots(currentPage, totalPages) {
                pageDotsElement.innerHTML = '';
                
                for (let i = 1; i <= totalPages; i++) {
                    const dot = document.createElement('div');
                    dot.className = `dot ${i === currentPage ? 'active' : ''}`;
                    dot.title = `Перейти на страницу ${i}`;
                    
                    // При клике на точку переходим на нужную страницу
                    dot.addEventListener('click', function() {
                        console.log('Клик на страницу:', i);
                        goToPage(i);
                    });
                    
                    pageDotsElement.appendChild(dot);
                }
            }
            
            // Переход на страницу
            function goToPage(pageNumber) {
                const slider = $('#gallerySlider');
                const slidesToShow = getSlidesToShow();
                const targetSlide = (pageNumber - 1) * slidesToShow;
                
                console.log('Переход на страницу', pageNumber, 'Слайд:', targetSlide);
                slider.slick('slickGoTo', targetSlide);
            }
            
            // Событие изменения слайда
            $('#gallerySlider').on('afterChange', function(event, slick, currentSlide) {
                console.log('Слайд изменен на:', currentSlide);
                updatePager();
            });
            
            // Обработчик изменения размера окна
            let resizeTimer;
            $(window).on('resize', function() {
                clearTimeout(resizeTimer);
                resizeTimer = setTimeout(function() {
                    console.log('Размер окна изменен');
                    updatePager();
                }, 250);
            });
            
            // Инициализация пейджера при загрузке
            updatePager();
            
            console.log('Слайдер успешно инициализирован!');
        });
