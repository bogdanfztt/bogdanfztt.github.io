<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–§–æ—Ä–º–∞ –æ–±—Ä–∞—Ç–Ω–æ–π —Å–≤—è–∑–∏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            /* –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ–º –ø—Ä–æ–∫—Ä—É—Ç–∫—É —Ç–µ–ª–∞ –ø—Ä–∏ –æ—Ç–∫—Ä—ã—Ç–æ–π —Ñ–æ—Ä–º–µ */
            overflow-x: hidden;
        }

        .open-btn {
            padding: 14px 28px;
            background: #6a11cb;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
            box-shadow: 0 4px 12px rgba(106, 17, 203, 0.3);
            transition: all 0.3s ease;
        }

        .open-btn:hover {
            background: #2575fc;
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(37, 117, 252, 0.4);
        }

        /* –ó–∞—Ç–µ–º–Ω–µ–Ω–∏–µ —Ñ–æ–Ω–∞ */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* –§–æ—Ä–º–∞ */
        .form-popup {
            background: white;
            padding: 30px;
            border-radius: 16px;
            width: 90%;
            max-width: 500px;
            /* –£–ë–ò–†–ê–ï–ú –≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω—ã–π —Å–∫—Ä–æ–ª–ª —É —Å–∞–º–æ–π —Ñ–æ—Ä–º—ã */
            overflow: hidden;
            position: relative;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            animation: slideUp 0.4s ease;
            /* –ì–∞—Ä–∞–Ω—Ç–∏—Ä—É–µ–º, —á—Ç–æ —Ñ–æ—Ä–º–∞ –Ω–µ –≤—ã—Ö–æ–¥–∏—Ç –∑–∞ –ø—Ä–µ–¥–µ–ª—ã —ç–∫—Ä–∞–Ω–∞ */
            box-sizing: border-box;
        }

        @keyframes slideUp {
            from { 
                opacity: 0;
                transform: translateY(30px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* –ù–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö - –∑–∞–Ω–∏–º–∞–µ—Ç –≤–µ—Å—å —ç–∫—Ä–∞–Ω –ë–ï–ó –ü–†–û–ö–†–£–¢–ö–ò */
        @media (max-width: 600px) {
            .form-popup {
                width: 100vw;
                height: 100vh;
                max-height: 100vh;
                border-radius: 0;
                padding: 20px 15px;
                /* –£–±–∏—Ä–∞–µ–º –≤—Å–µ —Å–∫—Ä–æ–ª–ª—ã */
                overflow-y: auto;
                /* –î–æ–±–∞–≤–ª—è–µ–º –æ—Ç—Å—Ç—É–ø —Å–Ω–∏–∑—É –¥–ª—è iOS */
                padding-bottom: 30px;
            }
            
            body {
                padding: 15px;
            }
            
            /* –£–º–µ–Ω—å—à–∞–µ–º –æ—Ç—Å—Ç—É–ø—ã –Ω–∞ –æ—á–µ–Ω—å –º–∞–ª–µ–Ω—å–∫–∏—Ö —ç–∫—Ä–∞–Ω–∞—Ö */
            @media (max-height: 700px) {
                .form-popup {
                    padding: 15px 12px;
                }
                
                .form-group {
                    margin-bottom: 12px;
                }
                
                h2 {
                    margin-bottom: 15px;
                    font-size: 24px;
                }
            }
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            font-size: 28px;
            cursor: pointer;
            color: #666;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s;
            z-index: 10;
        }

        .close-btn:hover {
            background: #f0f0f0;
        }

        h2 {
            margin-bottom: 20px;
            color: #2c3e50;
            font-size: 26px;
            text-align: center;
            padding-right: 40px; /* –ß—Ç–æ–±—ã —Ç–µ–∫—Å—Ç –Ω–µ –∑–∞–ª–µ–∑–∞–ª –ø–æ–¥ –∫–Ω–æ–ø–∫—É –∑–∞–∫—Ä—ã—Ç–∏—è */
        }

        .form-group {
            margin-bottom: 16px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            color: #34495e;
            font-weight: 600;
            font-size: 14px;
        }

        .required::after {
            content: " *";
            color: #e74c3c;
        }

        input, textarea {
            width: 100%;
            padding: 10px 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 16px;
            transition: border 0.3s;
            box-sizing: border-box;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #6a11cb;
            box-shadow: 0 0 0 3px rgba(106, 17, 203, 0.1);
        }

        textarea {
            min-height: 100px;
            resize: vertical;
            font-family: inherit;
            max-height: 150px; /* –û–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º –≤—ã—Å–æ—Ç—É */
        }

        .checkbox-group {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            margin: 20px 0;
            padding: 12px;
            background: #f8f9fa;
            border-radius: 6px;
            font-size: 14px;
        }

        .checkbox-group input {
            width: 18px;
            height: 18px;
            margin-top: 2px;
            flex-shrink: 0;
        }

        .checkbox-group label {
            font-weight: normal;
            color: #555;
            line-height: 1.4;
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(106, 17, 203, 0.4);
        }

        .submit-btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .message {
            padding: 12px;
            margin: 15px 0;
            border-radius: 6px;
            text-align: center;
            display: none;
            animation: fadeIn 0.3s ease;
            font-size: 14px;
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è —Ñ–æ—Ä–º—ã —Å —Ñ–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω–æ–π –≤—ã—Å–æ—Ç–æ–π */
        .form-container {
            max-height: calc(100vh - 60px);
            overflow-y: auto;
            padding-right: 5px;
        }
        
        /* –°–∫—Ä—ã–≤–∞–µ–º —Å–∫—Ä–æ–ª–ª–±–∞—Ä –≤ WebKit –±—Ä–∞—É–∑–µ—Ä–∞—Ö */
        .form-container::-webkit-scrollbar {
            width: 4px;
        }
        
        .form-container::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        
        .form-container::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <button class="open-btn">üìù –û—Ç–∫—Ä—ã—Ç—å —Ñ–æ—Ä–º—É –æ–±—Ä–∞—Ç–Ω–æ–π —Å–≤—è–∑–∏</button>

    <div class="overlay" id="overlay">
        <div class="form-popup">
            <button class="close-btn" id="closeBtn">&times;</button>
            
            <div class="form-container">
                <h2>–û–±—Ä–∞—Ç–Ω–∞—è —Å–≤—è–∑—å</h2>
                
                <form id="feedbackForm">
                    <div class="form-group">
                        <label for="name" class="required">–§–ò–û</label>
                        <input type="text" id="name" name="name" required placeholder="–ò–≤–∞–Ω–æ–≤ –ò–≤–∞–Ω –ò–≤–∞–Ω–æ–≤–∏—á">
                    </div>
                    
                    <div class="form-group">
                        <label for="email" class="required">Email</label>
                        <input type="email" id="email" name="email" required placeholder="example@mail.ru">
                    </div>
                    
                    <div class="form-group">
                        <label for="phone">–¢–µ–ª–µ—Ñ–æ–Ω</label>
                        <input type="tel" id="phone" name="phone" placeholder="+7 (999) 123-45-67">
                    </div>
                    
                    <div class="form-group">
                        <label for="organization">–û—Ä–≥–∞–Ω–∏–∑–∞—Ü–∏—è</label>
                        <input type="text" id="organization" name="organization" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ –∫–æ–º–ø–∞–Ω–∏–∏">
                    </div>
                    
                    <div class="form-group">
                        <label for="message" class="required">–°–æ–æ–±—â–µ–Ω–∏–µ</label>
                        <textarea id="message" name="message" required placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–∞—à–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..."></textarea>
                    </div>
                    
                    <div class="checkbox-group">
                        <input type="checkbox" id="agree" name="agree" required>
                        <label for="agree" class="required">
                            –Ø —Å–æ–≥–ª–∞—Å–µ–Ω —Å –ø–æ–ª–∏—Ç–∏–∫–æ–π –æ–±—Ä–∞–±–æ—Ç–∫–∏ –ø–µ—Ä—Å–æ–Ω–∞–ª—å–Ω—ã—Ö –¥–∞–Ω–Ω—ã—Ö
                        </label>
                    </div>
                    
                    <div class="message" id="formMessage"></div>
                    
                    <button type="submit" class="submit-btn" id="submitBtn">–û—Ç–ø—Ä–∞–≤–∏—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // === –ö–û–ù–§–ò–ì–£–†–ê–¶–ò–Ø ===
        // –ó–ê–ú–ï–ù–ò –ù–ê –°–í–û–ô FORM ID –° FORMCARRY!
        // –ï—Å–ª–∏ Formcarry –Ω–µ —Ä–∞–±–æ—Ç–∞–µ—Ç, —É—Å—Ç–∞–Ω–æ–≤–∏ MOCK_API = true
        const MOCK_API = false; // –ü–æ—Å—Ç–∞–≤—å true –¥–ª—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –±–µ–∑ —Å–µ—Ä–≤–µ—Ä–∞
        const FORMCARRY_FORM_ID = 'FyOmszibGz-';
        const FORMCARRY_URL = `https://formcarry.com/s/${FORMCARRY_FORM_ID}`;
        
        // –≠–ª–µ–º–µ–Ω—Ç—ã
        const openBtn = document.querySelector('.open-btn');
        const overlay = document.getElementById('overlay');
        const closeBtn = document.getElementById('closeBtn');
        const form = document.getElementById('feedbackForm');
        const formMessage = document.getElementById('formMessage');
        const submitBtn = document.getElementById('submitBtn');
        
        // –ö–ª—é—á –¥–ª—è LocalStorage
        const STORAGE_KEY = 'feedback_form_data';
        
        // === –û–¢–ö–†–´–¢–ò–ï/–ó–ê–ö–†–´–¢–ò–ï –§–û–†–ú–´ ===
        openBtn.addEventListener('click', openForm);
        closeBtn.addEventListener('click', closeForm);
        overlay.addEventListener('click', (e) => {
            if (e.target === overlay) closeForm();
        });
        
        function openForm() {
            overlay.style.display = 'flex';
            // –ë–ª–æ–∫–∏—Ä—É–µ–º —Å–∫—Ä–æ–ª–ª –æ—Å–Ω–æ–≤–Ω–æ–π —Å—Ç—Ä–∞–Ω–∏—Ü—ã
            document.body.style.overflow = 'hidden';
            document.documentElement.style.overflow = 'hidden';
            
            // –°–∫—Ä—ã–≤–∞–µ–º —Å–∫—Ä–æ–ª–ª–±–∞—Ä –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö
            if (window.innerWidth <= 600) {
                document.body.style.position = 'fixed';
                document.body.style.width = '100%';
            }
            
            history.pushState({ formOpen: true }, '', '#feedback');
            restoreFormData();
        }
        
        function closeForm() {
            overlay.style.display = 'none';
            // –í–æ–∑–≤—Ä–∞—â–∞–µ–º —Å–∫—Ä–æ–ª–ª
            document.body.style.overflow = '';
            document.documentElement.style.overflow = '';
            
            if (window.innerWidth <= 600) {
                document.body.style.position = '';
                document.body.style.width = '';
            }
            
            if (history.state && history.state.formOpen) {
                history.back();
            }
        }
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–Ω–æ–ø–∫–∏ "–ù–∞–∑–∞–¥" –≤ –±—Ä–∞—É–∑–µ—Ä–µ
        window.addEventListener('popstate', (e) => {
            if (location.hash !== '#feedback') {
                overlay.style.display = 'none';
                document.body.style.overflow = '';
                document.documentElement.style.overflow = '';
                if (window.innerWidth <= 600) {
                    document.body.style.position = '';
                    document.body.style.width = '';
                }
            }
        });
        
        // === –°–û–•–†–ê–ù–ï–ù–ò–ï –í LOCALSTORAGE ===
        form.addEventListener('input', () => {
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                organization: document.getElementById('organization').value,
                message: document.getElementById('message').value,
                agree: document.getElementById('agree').checked
            };
            localStorage.setItem(STORAGE_KEY, JSON.stringify(formData));
        });
        
        function restoreFormData() {
            const saved = localStorage.getItem(STORAGE_KEY);
            if (saved) {
                try {
                    const data = JSON.parse(saved);
                    document.getElementById('name').value = data.name || '';
                    document.getElementById('email').value = data.email || '';
                    document.getElementById('phone').value = data.phone || '';
                    document.getElementById('organization').value = data.organization || '';
                    document.getElementById('message').value = data.message || '';
                    document.getElementById('agree').checked = data.agree || false;
                } catch (e) {
                    console.error('–û—à–∏–±–∫–∞ –≤–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö:', e);
                    localStorage.removeItem(STORAGE_KEY);
                }
            }
        }
        
        // === –û–¢–ü–†–ê–í–ö–ê –§–û–†–ú–´ ===
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å–æ–≥–ª–∞—Å–∏—è
            if (!document.getElementById('agree').checked) {
                showMessage('‚ùå –ù–µ–æ–±—Ö–æ–¥–∏–º–æ —Å–æ–≥–ª–∞—Å–∏—Ç—å—Å—è —Å –ø–æ–ª–∏—Ç–∏–∫–æ–π –æ–±—Ä–∞–±–æ—Ç–∫–∏ –¥–∞–Ω–Ω—ã—Ö', 'error');
                return;
            }
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'üì§ –û—Ç–ø—Ä–∞–≤–∫–∞...';
            
            // –°–æ–±–∏—Ä–∞–µ–º –¥–∞–Ω–Ω—ã–µ —Ñ–æ—Ä–º—ã
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value || '-',
                organization: document.getElementById('organization').value || '-',
                message: document.getElementById('message').value
            };
            
            try {
                if (MOCK_API) {
                    // –ò–º–∏—Ç–∞—Ü–∏—è –æ—Ç–ø—Ä–∞–≤–∫–∏ –¥–ª—è —Ç–µ—Å—Ç–∞
                    await new Promise(resolve => setTimeout(resolve, 1000));
                    console.log('–î–∞–Ω–Ω—ã–µ –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏:', formData);
                    showMessage('‚úÖ –¢–µ—Å—Ç: —Å–æ–æ–±—â–µ–Ω–∏–µ —É—Å–ø–µ—à–Ω–æ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ!', 'success');
                    clearForm();
                    localStorage.removeItem(STORAGE_KEY);
                    
                    setTimeout(() => {
                        closeForm();
                        showMessage('', '');
                    }, 2000);
                } else {
                    // –†–µ–∞–ª—å–Ω–∞—è –æ—Ç–ø—Ä–∞–≤–∫–∞ –Ω–∞ Formcarry
                    const response = await fetch(FORMCARRY_URL, {
                        method: 'POST',
                        headers: {
                            'Accept': 'application/json',
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(formData)
                    });
                    
                    // –ü—Ä–æ–≤–µ—Ä—è–µ–º Content-Type –ø–µ—Ä–µ–¥ –ø–∞—Ä—Å–∏–Ω–≥–æ–º JSON
                    const contentType = response.headers.get('content-type');
                    
                    if (contentType && contentType.includes('application/json')) {
                        const result = await response.json();
                        
                        if (response.ok && result.code === 200) {
                            showMessage('‚úÖ –°–æ–æ–±—â–µ–Ω–∏–µ —É—Å–ø–µ—à–Ω–æ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ!', 'success');
                            clearForm();
                            localStorage.removeItem(STORAGE_KEY);
                            
                            setTimeout(() => {
                                closeForm();
                                showMessage('', '');
                            }, 2000);
                        } else {
                            throw new Error(result.message || `–û—à–∏–±–∫–∞ ${response.status}`);
                        }
                    } else {
                        // –ï—Å–ª–∏ —Å–µ—Ä–≤–µ—Ä –≤–µ—Ä–Ω—É–ª –Ω–µ JSON, –ø—Ä–æ–±—É–µ–º –ø—Ä–æ—á–∏—Ç–∞—Ç—å –∫–∞–∫ —Ç–µ–∫—Å—Ç
                        const text = await response.text();
                        console.warn('–°–µ—Ä–≤–µ—Ä –≤–µ—Ä–Ω—É–ª –Ω–µ JSON:', text.substring(0, 100));
                        
                        if (response.ok) {
                            showMessage('‚úÖ –°–æ–æ–±—â–µ–Ω–∏–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ!', 'success');
                            clearForm();
                            localStorage.removeItem(STORAGE_KEY);
                            
                            setTimeout(() => {
                                closeForm();
                                showMessage('', '');
                            }, 2000);
                        } else {
                            throw new Error(`HTTP ${response.status}: ${text.substring(0, 50)}`);
                        }
                    }
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏:', error);
                showMessage(`‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ: ${error.message}`, 'error');
                
                // –ê–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–Ω—ã–π —Å–ø–æ—Å–æ–± –æ—Ç–ø—Ä–∞–≤–∫–∏ —á–µ—Ä–µ–∑ FormData
                if (!MOCK_API && error.message.includes('JSON')) {
                    showMessage('–ü—Ä–æ–±—É–µ–º –∞–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–Ω—ã–π —Å–ø–æ—Å–æ–± –æ—Ç–ø—Ä–∞–≤–∫–∏...', 'error');
                    try {
                        const formDataAlt = new FormData();
                        for (const key in formData) {
                            formDataAlt.append(key, formData[key]);
                        }
                        
                        const response = await fetch(FORMCARRY_URL, {
                            method: 'POST',
                            body: formDataAlt
                        });
                        
                        if (response.ok) {
                            showMessage('‚úÖ –°–æ–æ–±—â–µ–Ω–∏–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ (—á–µ—Ä–µ–∑ FormData)!', 'success');
                            clearForm();
                            localStorage.removeItem(STORAGE_KEY);
                        }
                    } catch (e2) {
                        console.error('–ê–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–Ω–∞—è –æ—Ç–ø—Ä–∞–≤–∫–∞ —Ç–æ–∂–µ –Ω–µ —É–¥–∞–ª–∞—Å—å:', e2);
                    }
                }
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = '–û—Ç–ø—Ä–∞–≤–∏—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ';
            }
        });
        
        function showMessage(text, type) {
            formMessage.textContent = text;
            formMessage.className = `message ${type}`;
            formMessage.style.display = text ? 'block' : 'none';
            
            // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ —Å–∫—Ä—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –æ–± –æ—à–∏–±–∫–µ —á–µ—Ä–µ–∑ 5 —Å–µ–∫—É–Ω–¥
            if (type === 'error') {
                setTimeout(() => {
                    if (formMessage.textContent === text) {
                        showMessage('', '');
                    }
                }, 5000);
            }
        }
        
        function clearForm() {
            form.reset();
        }
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.addEventListener('load', () => {
            if (location.hash === '#feedback') {
                openForm();
            }
        });
        
        // –ó–∞–∫—Ä—ã—Ç–∏–µ –ø–æ ESC
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && overlay.style.display === 'flex') {
                closeForm();
            }
        });
        
        // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ–º –ø—Ä–æ–∫—Ä—É—Ç–∫—É —Ñ–æ–Ω–∞ –ø—Ä–∏ –∫–∞—Å–∞–Ω–∏–∏ —Ñ–æ—Ä–º—ã –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö
        let touchStartY = 0;
        
        form.addEventListener('touchstart', (e) => {
            touchStartY = e.touches[0].clientY;
        }, { passive: true });
        
        form.addEventListener('touchmove', (e) => {
            const touchY = e.touches[0].clientY;
            const formContainer = document.querySelector('.form-container');
            const isAtTop = formContainer.scrollTop === 0;
            const isAtBottom = formContainer.scrollHeight - formContainer.scrollTop === formContainer.clientHeight;
            
            // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ–º –ø—Ä–æ–∫—Ä—É—Ç–∫—É —Ñ–æ–Ω–∞, –µ—Å–ª–∏ —Å–∫—Ä–æ–ª–ª–∏–º –≤–Ω—É—Ç—Ä–∏ —Ñ–æ—Ä–º—ã
            if (!(isAtTop && touchY > touchStartY) && !(isAtBottom && touchY < touchStartY)) {
                e.stopPropagation();
            }
        }, { passive: false });
    </script>
